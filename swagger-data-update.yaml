swagger: '2.0'
info:
  title: University Recommendation API
  description: "This portion of the API provides the endpoints to update the enrollment data."
  version: '1.0'
schemes:
  - http
basePath: /api/v1
consumes:
  - text/plain
produces:
  - application/json
paths:
#------------------------------------------------------
# Operations for batch-score
#------------------------------------------------------
  /batch-scores:
    get:
      tags:
        - data-update
      description: "Get a list of batch-scores"
      operationId: getBatchScores
      parameters:
        - name: stu_type
          in: query
          description: "Type of student: arts/sciences"
          required: false
          type: string
        - name: province
          in: query
          description: "Province that the student took the College Entrance Examination"
          required: false
          type: string
        - name: batch
          in: query
          description: "Batch that the student belongs to"
          required: false
          type: integer
          format: int32
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/BatchScores'
        "204":
          description: "No content"
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - data-update
      description: "Add a new batch score"
      operationId: addBatchScore
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: "Batch score which will be added"
          required: true
          schema:
            $ref: "#/definitions/BatchScore"
      responses:
        "201":
          description: "Resource created"
          schema:
            $ref: "#/definitions/BatchScore"
        "401":
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        "405":
          description: "Invalid input"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal server error"
          schema:
            $ref: "#/definitions/Error"

  /batch-scores/{id}:
    put:
      tags:
        - data-update
      description: "Update a batch score"
      operationId: updateBatchScore
      produces:
        - application/json
      parameters:
        - name: id
          description: "Unique Identifier for batch score"
          in: path
          required: true
          type: integer
          format: int32
        - name: body
          in: body
          description: "Batch score which will be added"
          required: true
          schema:
            $ref: "#/definitions/BatchScore"
      responses:
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/BatchScore"
        "201":
          description: "Resource created"
          schema:
            $ref: "#/definitions/BatchScore"
        "401":
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        "405":
          description: "Invalid input"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal server error"
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
        - data-update
      description: "Delete a batch score"
      operationId: deleteBatchScore
      produces:
        - application/json
      parameters:
        - name: id
          description: "Unique Identifier for batch score"
          in: path
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: "Successful response"
        "400":
          description: "Invalid value"
          schema:
            $ref: "#/definitions/Error"
        "401":
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal server error"
          schema:
            $ref: "#/definitions/Error"
#------------------------------------------------------
# Operation for Ranking
#------------------------------------------------------
  /rankings:
    post:
      tags:
        - data-update
      description: "Add a list of rankings"
      operationId: "addRankings"
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: "Rankings which will be added"
          required: true
          schema:
            $ref: "#/definitions/Rankings"
      responses:
        "201":
          description: "Resource created"
          schema:
            $ref: "#/definitions/Rankings"
        "401":
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        "405":
          description: "Invalid input"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal server error"
          schema:
            $ref: "#/definitions/Error"

