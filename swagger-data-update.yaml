definitions:
# ----------------------------------------------------------
# StudentPool Object
# ----------------------------------------------------------
  StudentPool:
    type: object
    properties:
      province:
        type: string
        description: "Province that the student took the College Entrance Examination"
      studentType:
        type: string
        description: "Type of the student-[arts, sciences]"
      batch:
        type: integer
        format: int32
        description: "An integer indicates the batch-[1, 2, 3]"

# ----------------------------------------------------------
# BatchScore object
# ----------------------------------------------------------
  BatchScore:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: "Unique identifier for the batchScore, it will be ignored if it's a POST request"
      studentPool:
        $ref: "#/definitions/StudentPool"
      year:
        type: integer
        format: int32
      minScore:
        type: integer
        format: int32"
        description: "Minimum score of the batch"

  BatchScores:
    title: ArrayOfBatchScore
    type: array
    items:
      $ref: "#/definitions/BatchScore"
# ----------------------------------------------------------
# Ranking object
# ----------------------------------------------------------
  Ranking:
    type: object
    properties:
      studentPool:
        $ref: "#/definitions/StudentPool"
      year:
        type: integer
        format: int32
      score:
        type: integer
        format: int32
        description: "Score of the examination"
      stuCount:
        type: integer
        format: int32
        description: "Number of students received the score"
      rank:
        type: integer
        format: int32
        description: "Ranking of the score in the province"

  Rankings:
    title: ArrayOfRanking
    type: array
    items:
      $ref: "#/definitions/Ranking"

# ----------------------------------------------------------
# EnrollmentUniversity object
# ----------------------------------------------------------
  EnrollmentUniversity:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: "Unique identifier for the EnrollmentUniversity, it will be ignored if it's a POST request"
      university:
        type: string
        description: "Name of the university"
      studentPool:
        $ref: "#/definitions/StudentPool"
      scoreAvg:
        type: integer
        format: int32
        description: "Average score for the university"
      stuCount:
        type: integer
        format: int32
        description: "Number of students enrolled in the university"

  EnrollmentUniversities:
    type: array
    items:
      $ref: "#/definitions/EnrollmentUniversity"

# ----------------------------------------------------------
# EnrollmentMajor object
# ----------------------------------------------------------
  EnrollmentMajor:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: "Unique identifier for the EnrollmentMajor, it will be ignored if it's a POST request"
      university:
        type: string
        description: "Name of the university"
      studentPool:
        $ref: "#/definitions/StudentPool"
      major:
        type: string
      scoreAvg:
        type: integer
        format: int32
        description: "Average score for the major"

  EnrollmentMajors:
    type: array
    items:
      $ref: "#/definitions/EnrollmentMajor"

# ----------------------------------------------------------
# Error object
# ----------------------------------------------------------
  Error:
    type: object
    properties:
      status:
        type: integer
        format: int32
      developerMessage:
        type: string
      userMesage:
        type: string
      code:
        type: integer
      details:
        type: string

